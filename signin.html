<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/animate/animate.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Have an account, sign in?</title>
</head>
<body> 
    <section>
        <div class="contained">
            <div class="signUpDiv">
                <div class="createAccountText">
                    <h2>Welcome Back</h2>
                </div>
                <div class="imageDiv">
                    <img width="50%" src="./images/undraw_account_re_o7id 1.png" alt="">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Email</p>
                    <input id="emailInput" class="emailInput" type="email">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Password</p>
                    <input id="passwordInput" class="firstNameInput" type="password">
                </div>
                        
                    <button id="createBtn" class="createBtn"><a class="createLink" href="">Log in</a></button>
                    <p class="lowerText">Forgot Password?</p>
                
            </div>
        </div>
    </section>
    


    <script src="./plugins/wow/wow.min.js"></script>
    <script src="./signin.js"></script>
    <script>
        new WOW().init()
    </script>
</body>
</html>
