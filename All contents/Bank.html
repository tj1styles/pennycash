<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/animate/animate.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./Dashboard.css">
    <link rel="stylesheet" href="./Bank.css">
    <title>Choose your bank</title>
</head>
<body>
    <section>
       <div class="contained shadow">
        <div class="logoDiv">
            <img class="img1" width="70%" src="./images/Group 14.png" alt="">
          </div>
          <p class="basic">Basic</p>
          <ul>
              <li class="carrier21">
                  <span class="designSpan"></span>
                 <span class="carrierSpan2"><i class="fas fa-home"></i> <a class="links1" href="./Dashboard.html">DashBoard</a></span> 
              </li>
              <li class="carrierLink21">
                 <span class="carrierSpan21">
                     <i class="fa fa-calculator"></i>
                     <a class="links1" href="./Bank.html">Add Bank</a>
                 </span> 
              </li>
               <li class="carrier2">   
                 <span class="carrierSpan2">
                     <i class="fa fa-gift"></i>
                     <a href="./package.html" class="links1">Packages</a>
                 </span>
              </li>
              <li class="carrier2">
                  <span class="carrierSpan2">
                      <i class="fas fa-wallet"></i>
                      <a class="links1" href="">Wallet</a>
                  </span>
              </li>
              <li class="carrier2">
                <span class="carrierSpan2">
                     <i class="fa fa-user"></i>
                    <a class="links1" href="./profile.html">Account</a>
                </span>
              </li>
          </ul>
      </div>
      <div class="topDiv">
        <div class="settingsBar shadow">
            <div class="icon dropdown">
                <i id="cog" class="fa fa-cog">

                </i><i class="fas fa-caret-down"></i>
            </div>
        </div>
        <div id="settingsDiv" class="settingsDiv shadow">
           <div class="accountSettings"><i class="fa fa-cog"></i><span class="contents">Account Settings</span></div>
           <div class="accountSettings2"><i class="fas fa-moon one"></i><span class="contents1"><a href="" class="contentsxl">Dark Mode</a> </span></div>
           <div class="accountSettings2"><i class="fas fa-sign-out one"></i><span class="contents1"><a class="contentsxl" href="./signin.html">Log Out</a> </span></div>
        </div>
       </div>
       <div class="addAccountBigDiv">
           <div class="addAccountSdiv">
               <div class="nameDiv">
                 <h3 class="nameHead">Add Bank Details</h3> 
               </div>
               <div class="modalDiv">
                   <!-- Button trigger modal -->
                   <button type="button" class="btn shadow" data-toggle="modal" data-target="#modelId">
                     Add Bank
                   </button>
                   
                   <!-- Modal -->
                   <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                       <div class="modal-dialog" role="document">
                           <div class="modal-content">
                               <div class="modal-header">
                                   <h5 class="modal-title">Bank Details</h5>
                                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          
                                       </button>
                               </div>
                               <div class="modal-body">
                                   <div class="bankNameDiv">
                                       <p>Bank Name</p>
                                       <select class="form-control" name="" id="bankNameInput">
                                           <option value="">Select Bank Name</option>
                                           <option value="">Access Bank</option>
                                           <option value="">First Bank</option>
                                           <option value="">Guaranty Trust Bank</option>
                                           <option value="">Zenith Bank</option>
                                           <option value="">Wema Bank</option>
                                           <option value="">FCMB Bank</option>
                                           <option value="">Sterling Bank</option>
                                       </select>
                                   </div>
                                   <div class="accountNameDiv">
                                    <p>Account Name</p>
                                    <input id="accountNameInput" class="form-control" type="text">
                                   </div>
                                   <div class="BankTypeDiv">
                                    <p>Bank Type</p>
                                    <select class="form-control" name="" id="bankTypeinput">
                                        <option value="">Choose your account type</option>
                                        <option value="">Savings</option>
                                        <option value="">Current</option>
                                    </select>
                                   </div>
                               </div>
                               <div class="modal-footer">
                                   <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                   <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </section>











    <script src="./plugins/bootstrap/js/jquery.min.js"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/wow/wow.min.js"></script>
    <script src="./Bank.js"></script>
    <script>
        new WOW().init()
    </script>
</body>
</html>
