<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/animate/animate.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./Dashboard.css">
    <link rel="stylesheet" href="./Group.css">
    <title>Group Page</title>
</head>
<body>
    
    <section>
        <div class="contained shadow">
            <div class="logoDiv">
              <img class="img1" width="70%" src="./images/Group 14.png" alt="">
            </div>
            <p class="basic">Basic</p>
            <ul>
                <li class="carrierLink">
                    <span class="designSpan"></span>
                   <span class="carrierSpan"><i class="fas fa-home"></i> <a class="links1" href="./Dashboard.html">DashBoard</a></span> 
                </li>
                <li class="carrier2">
                   <span class="carrierSpan2">
                       <i class="fa fa-calculator"></i>
                       <a class="links1" href="./Bank.html">Add Bank</a>
                   </span> 
                </li>
                 <li class="carrier2">   
                   <span class="carrierSpan2">
                       <i class="fa fa-gift"></i>
                       <a href="./package.html" class="links1">Packages</a>
                   </span>
                </li>
                <li class="carrier2">
                    <span class="carrierSpan2">
                        <i class="fas fa-wallet"></i>
                        <a class="links1" href="">Wallet</a>
                    </span>
                </li>
                <li class="carrier2">
                  <span class="carrierSpan2">
                       <i class="fa fa-user"></i>
                      <a class="links1" href="./profile.html">Account</a>
                  </span>
                </li>
            </ul>
        </div>
        <div class="topDiv">
          <div class="settingsBar shadow">
              <div class="returnDiv">
                  <a class="arrowLink" href="./DashBoardNew.html"><i class="fas fa-arrow-left"></i></a>
                  
              </div>
              <div class="basicGroup">
                  <h5 class="basicOneText">Group Basic 1</h5>
              </div>
              <div class="icon dropdown">
                  <i id="cog" class="fa fa-cog">

                  </i><i class="fas fa-caret-down"></i>
              </div>
          </div>
          <div id="settingsDiv" class="settingsDiv shadow">
             <div class="accountSettings"><i class="fa fa-cog"></i><span class="contents">Account Settings</span></div>
             <div class="accountSettings2"><i class="fas fa-moon one"></i><span class="contents1"><a href="" class="contentsxl">Dark Mode</a> </span></div>
             <div class="accountSettings2"><i class="fas fa-sign-out one"></i><span class="contents1"><a class="contentsxl" href="./signin.html">Log Out</a> </span></div>
          </div>
          <div class="parentContainer">
              <div class="proBigDiv">
                   <h4 class="progressHead">Group Progress</h4>
                   <div class="progressBar">
                       <div class="smallBar">
                           
                       </div>
                   </div>
                   <p class="progressText">20% Completed</p>
              </div>
              <div class="emtpy"></div>
              <div class="depositBigDiv">
                  <div class="depositSmallDiv text-center">
                       <h4 class="pt-5 depositHead">Deposit Weekly Payment</h4>
                       <span class="withdrawSpanGroup shadow"><i class="fas fa-download"></i><a class="desLink" href="">Deposit</a></span>
                  </div>
              </div>
              <div class="membersDiv">
                  <div class="memHead">
                      <h4 class="memText">Members</h4>
                  </div>
                  <p class="memPara">Adebayo Olusegun</p>
                  <p class="memPara">Prisca Love</p>
                  <p class="memPara">Chisom Igwe</p>
                  <p class="memPara">Tega Oghene</p>
                  <p class="memPara">Ahmed Bello</p>
              </div>
              <div class="separator">

              </div>
              <div class="weeksCasher">
                <div class="weekHead">
                    <h4 class="weekText">Weeks Casher</h4>
                </div>
                <p class="memPara">Chisom Igwe</p>
                
            </div>
          </div>
         
    </section>



    <script src="./plugins/wow/wow.min.js"></script>
    <script src="./Group.js"></script>
    <script>
        new WOW().init()
    </script>
</body>
</html>
