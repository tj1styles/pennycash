<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./signUp.css">
    <title>Complete Your Registration</title>
</head>
<body>
    <section>
        <div class="contained">
            <div class="signUpDiv">
                <div class="createAccountText">
                    <h2>Create Account</h2>
                </div>
                <div class="imageDiv">
                    <img width="50%" src="./images/undraw_account_re_o7id 1.png" alt="">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">First name</p>
                    <input  id="firstNameInput" class="firstNameInput" type="text">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Last name</p>
                    <input  id="lastNamInput" class="firstNameInput" type="text">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Email address</p>
                    <input id="emailInput" class="firstNameInput" type="email">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Password</p>
                    <input id="passWordInput" class="firstNameInput" type="password">
                </div>
            
                    <button id="createBtn" class="createBtn"><a class="createLink" href="./verifyUrNum.html">Create Account</a></button>
                
            </div>
        </div>
    </section>
    <script src="./signUp.js"></script>
</body>
</html>
